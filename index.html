<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Личный кабинет VPN</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { font-family: sans-serif; margin: 2em; }
    .btn { background: #3faee8; color: white; border: none; padding: 1em 2em; border-radius: 8px; font-size: 18px; cursor: pointer; margin-top: 1em; }
    .card { background: #1c1e21; color: #fff; border-radius: 12px; padding: 1.5em; box-shadow: 0 2px 16px rgba(0,0,0,.09);}
  </style>
</head>
<body>
  <h2>Личный кабинет VPN</h2>
  <div class="card">
    <div id="userinfo"></div>
    <button class="btn" onclick="alert('Здесь будет кнопка “Сгенерировать ключ”')">Сгенерировать ключ</button>
  </div>
  <script>
    // Получаем инфу о пользователе из Telegram
    if (window.Telegram && Telegram.WebApp) {
      let tg = Telegram.WebApp;
      let user = tg.initDataUnsafe.user;
      if (user) {
        document.getElementById('userinfo').innerHTML = `
          <b>Привет, ${user.first_name || user.username}!</b><br>
          Ваш Telegram ID: ${user.id}
        `;
      } else {
        document.getElementById('userinfo').innerText = "Открой через Telegram!";
      }
    }
  </script>
</body>
</html>
